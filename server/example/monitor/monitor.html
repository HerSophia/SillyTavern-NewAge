<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"> <!-- 确保添加了这行 -->
  <title>Server Stream Monitor</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      /* 或使用中文字体: font-family: "Microsoft YaHei", sans-serif; */
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* 水平居中 */
    }

    #streams {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      /* 确保圆角不被内容溢出 */
    }

    #streams th,
    #streams td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    #streams th {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    #streams tbody tr:nth-child(even) {
      background-color: #fafafa;
    }

    #streams tbody tr:hover {
      background-color: #f0f8ff;
      /* 浅蓝色 */
    }

    .stream-row {
      cursor: pointer;
    }

    #streamDataTextArea {
      width: 80%;
      height: 300px;
      /* 增加高度 */
      margin: 20px auto;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      resize: vertical;
      /* 允许垂直调整大小 */
      outline: none;
      /* 点击时不显示默认边框 */
    }

    #streamDataTextArea::placeholder {
      color: #999;
    }
  </style>
</head>

<body>
  <h1>服务器流监控</h1>
  <div class="container">
    <table id="streams">
      <thead>
        <tr>
          <th>Output ID</th>
          <th>状态</th>
        </tr>
      </thead>
      <tbody>
        <!-- 流信息将动态添加到这里 -->
      </tbody>
    </table>

    <textarea id="streamDataTextArea" placeholder="等待流数据..."></textarea>
  </div>

  <script src="/socket.io.js"></script>
  <script type="module" src="/example/monitor/monitor.js"></script>
</body>

</html>
