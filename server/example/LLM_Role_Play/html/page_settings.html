<!-- 注意：这个文件现在只包含模态框的内容，不包含 <div class="modal"> 和 <div class="modal-content"> -->
  <span class="close-button">×</span>
  <h2 data-i18n="page_settings_modal.page_settings">Page Settings</h2>
  
  <!-- 主题设置 -->
  <div class="setting-section">
    <h3 data-i18n="page_settings_modal.theme">Theme</h3>
    <select id="theme-select">
      <option value="default" data-i18n="page_settings_modal.default">Default</option>
      <option value="dark" data-i18n="page_settings_modal.dark">Dark</option>
      <!-- 自定义主题选项将在这里动态添加 -->
    </select>
  </div>
  
  <!-- 自定义颜色和字体 -->
  <div class="setting-section">
    <h3 data-i18n="page_settings_modal.custom_colors_fonts">Custom Colors and Fonts</h3>
  
    <label for="header-bg-color" data-i18n="page_settings_modal.header_bg_color">Header Background:</label>
    <input type="color" id="header-bg-color" value="#ffffff">
  
    <label for="header-font-color" data-i18n="page_settings_modal.header_font_color">Header Font Color:</label>
    <input type="color" id="header-font-color" value="#000000">
    
    <label for="button-color" data-i18n="page_settings_modal.button_color">Button Color:</label>
    <input type="color" id="button-color" value="#007bff">
  
    <label for="main-bg-color" data-i18n="page_settings_modal.main_bg_color">Main Background:</label>
    <input type="color" id="main-bg-color" value="#f0f0f0">
  
    <label for="main-font-color" data-i18n="page_settings_modal.main_font_color">Main Font Color:</label>
    <input type="color" id="main-font-color" value="#333333">
  
    <label for="double-quote-color" data-i18n="page_settings_modal.double_quote_color">Double Quote Color:</label>
    <input type="color" id="double-quote-color" value="#008000">
    
    <label for="single-quote-color" data-i18n="page_settings_modal.single_quote_color">Single Quote Color:</label>
    <input type="color" id="single-quote-color" value="#0000ff">
  
    <label for="footer-bg-color" data-i18n="page_settings_modal.footer_bg_color">Footer Background:</label>
    <input type="color" id="footer-bg-color" value="#ffffff">
  
    <label for="footer-font-color" data-i18n="page_settings_modal.footer_font_color">Footer Font Color:</label>
    <input type="color" id="footer-font-color" value="#000000">
  
  
    <label for="container-bg-color" data-i18n="page_settings_modal.container_bg_color">Container Background:</label>
    <input type="color" id="container-bg-color" value="#ffffff">
  </div>
  
  <!-- 毛玻璃效果 -->
<!-- 毛玻璃效果 -->
<div class="setting-section">
  <h3 data-i18n="page_settings_modal.frosted_glass">Frosted Glass Effect</h3>
  <div class="checkbox-container" tabindex="0">
    <label for="frosted-glass-enabled" data-i18n-title="page_settings_modal.frosted_glass_enabled_desc">
      <input type="checkbox" id="frosted-glass-enabled">
      <span data-i18n="page_settings_modal.enable_frosted_glass">Enable Frosted Glass</span>
    </label>
  </div>

  <!-- 高级选项 (初始隐藏) -->
  <div id="frosted-glass-advanced" style="display: none; margin-left: 20px;">
      <div class="checkbox-container" tabindex="0">
        <label for="frosted-glass-bg-only" data-i18n-title="page_settings_modal.frosted_glass_bg_only_desc">
          <input type="checkbox" id="frosted-glass-bg-only">
          <span data-i18n="page_settings_modal.frosted_glass_bg_only">Background Only</span>
        </label>
      </div>
      <!-- 不透明度 -->
      <div>
        <label for="frosted-glass-opacity" data-i18n="page_settings_modal.frosted_glass_opacity">Opacity:</label>
        <input type="range" id="frosted-glass-opacity" min="0" max="1" step="0.01" value="0.8">
        <span id="frosted-glass-opacity-value">0.8</span>
      </div>

      <!-- 模糊半径 -->
      <div>
        <label for="frosted-glass-blur" data-i18n="page_settings_modal.frosted_glass_blur">Blur:</label>
        <input type="number" id="frosted-glass-blur" min="0" step="1" value="10">
        <span>px</span>
      </div>
  </div>
</div>
  
  <!-- 【修改】保存自定义主题 -->
  <div class="setting-section">
    <h3 data-i18n="page_settings_modal.save_custom_theme">Save Custom Theme</h3>
    <label for="custom-theme-name" data-i18n-title="page_settings_modal.custom_theme_name_desc">
      <span data-i18n="page_settings_modal.custom_theme_name">Theme Name:</span>
    </label>
    <input type="text" id="custom-theme-name" data-i18n-placeholder="page_settings_modal.custom_theme_name_placeholder"
      placeholder="Enter theme name...">
    <!-- 【新增】应用主题和撤销应用按钮 -->
    <button id="apply-custom-theme-btn" data-i18n="page_settings_modal.apply_theme">Apply Theme</button>
    <button id="revert-custom-theme-btn" data-i18n="page_settings_modal.revert_theme" style="display: none;">Revert
      Theme</button>
    <button id="save-custom-theme-btn" data-i18n="page_settings_modal.save_theme">Save Theme</button>
    <button id="delete-custom-theme-btn" data-i18n="page_settings_modal.delete_theme">Delete Theme</button>
  </div>
  <!-- 布局设置 -->
  <div class="setting-section">
    <h3 data-i18n="page_settings_modal.layout">Layout</h3>
  
    <!-- 切换开关 -->
    <div class="switch-container">
      <label data-i18n-title="page_settings_modal.layout_switch_desc">
        <span data-i18n="page_settings_modal.layout_switch">Vertical/Horizontal</span>
      </label>
      <input type="checkbox" id="layout-switch">
      <label for="layout-switch" class="switch"></label>
    </div>
  
    <!-- 自动适应方向复选框 -->
    <div class="checkbox-container">
      <label for="auto-orientation" data-i18n-title="page_settings_modal.auto_orientation_desc">
        <input type="checkbox" id="auto-orientation">
        <span data-i18n="page_settings_modal.auto_orientation">Auto Orientation</span>
      </label>
    </div>
  </div>
  
  <!-- 背景图设置 -->
  <div class="setting-section">
    <h3 data-i18n="page_settings_modal.background_image">Background Image</h3>
    <label for="bg-input" data-i18n-title="page_settings_modal.bg_input_desc">
      <span data-i18n="page_settings_modal.bg_input_label">URL:</span>
    </label>
    <input type="url" id="bg-input" data-i18n-placeholder="page_settings_modal.bg_input_placeholder"
      placeholder="Enter image URL...">
    <label for="bg-file-input" data-i18n-title="page_settings_modal.bg_file_input_desc">
      <span data-i18n="page_settings_modal.bg_file_input_label">Choose File:</span>
    </label>
    <input type="file" id="bg-file-input" accept="image/*">
  
    <label for="bg-fit-select" data-i18n-title="page_settings_modal.bg_fit_desc">
      <span data-i18n="page_settings_modal.bg_fit_label">Fit:</span>
    </label>
    <select id="bg-fit-select">
      <option value="cover" data-i18n="page_settings_modal.bg_fit_cover">Cover</option>
      <option value="contain" data-i18n="page_settings_modal.bg_fit_contain">Contain</option>
      <option value="fill" data-i18n="page_settings_modal.bg_fit_fill">Fill</option>
      <option value="none" data-i18n="page_settings_modal.bg_fit_none">None</option>
      <option value="repeat" data-i18n="page_settings_modal.bg_fit_repeat">Repeat</option>
      <option value="fixed" data-i18n="page_settings_modal.bg_fit_fixed">Fixed</option>
    </select>
  </div>
  
  <button id="save-page-settings-btn" data-i18n="page_settings_modal.save_page_settings">Save Page Settings</button>
