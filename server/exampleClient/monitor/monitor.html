<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Server Stream Monitor</title>
  <style>
    /* ... 之前的样式 ... */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      /* 或使用中文字体: font-family: "Microsoft YaHei", sans-serif; */
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* 水平居中 */
    }

    #streams {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      /* 确保圆角不被内容溢出 */
    }

    #streams th,
    #streams td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    #streams th {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    #streams tbody tr:nth-child(even) {
      background-color: #fafafa;
    }

    #streams tbody tr:hover {
      background-color: #f0f8ff;
      /* 浅蓝色 */
    }

    .stream-row {
      cursor: pointer;
    }

    #streamDataTextArea {
      width: 80%;
      height: 300px;
      /* 增加高度 */
      margin: 20px auto;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      resize: vertical;
      /* 允许垂直调整大小 */
      outline: none;
      /* 点击时不显示默认边框 */
    }

    #streamDataTextArea::placeholder {
      color: #999;
    }

    /* 新增输入框和按钮样式 */
    .input-container {
      width: 80%;
      margin: 10px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #messageInput {
      flex-grow: 1;
      /* 占据剩余空间 */
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
      outline: none;
    }

    #sendButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      /* 绿色 */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
    }

    #sendButton:hover {
      background-color: #367c39;
      /* 深绿色 */
    }

    #sendButton:active {
      background-color: #2e632f;
    }
  </style>
</head>

<body>
  <h1>服务器监控</h1>
  <div class="container">
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="输入消息...">
      <button id="sendButton">发送</button>
    </div>
    <textarea id="streamDataTextArea" placeholder="等待数据中..."></textarea>
  </div>

  <script type="module" src="../../public/socket.io.js"></script>
  <script type="module" src="/exampleClient/monitor/monitor.js"></script>

</body>

</html>
